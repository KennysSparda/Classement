<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/homepage.css">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/cores.css">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/input.css">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/section.css">
    <link rel="stylesheet" type="text/css" href="/Classement/Styles/button.css">
    <link rel="icon" href="/Classement/img/icon.png" type="image/svg+xml">
    <title>Classement</title>
</head>
<body>
    <header class="navbar-body">
        <div class="navbar">
            <img class="title" src="/Classement/img/logo_bg.png" style="height: 50px; width: 200px;"  alt="">
            <a href="/Classement/Paginas/HomepageADM/login.html">Admin</a>
        </div>
    </header>
    <section>
        <div class="container"></div>
        <div class="box b-align-left b-float-left" style="width: auto;">
            <label>
                <input type="radio" name="tipoPesquisa" value="simples" checked onchange="togglePesquisaForm()"> Pesquisa Simples
            </label>
            <label>
                <input type="radio" name="tipoPesquisa" value="avancada" onchange="togglePesquisaForm()"> Pesquisa Avançada
            </label>
        </div>
        <div id="pesquisaSimples" class="box b-align-right b-float-right">
            <label for="dataSelecionada">Data</label>
            <input type="date" id="dataSelecionada" />
        </div>
        <div id="pesquisaAvancada" style="display: none; width: auto;"  class="box b-align-right b-float-right">
            <label>Data Inicial:</label>
            <input type="date" id="dataSelecionada1" />
            <label>Data Final:</label>
            <input type="date" id="dataSelecionada2" />
            <button onclick="pesquisaAvancada()">Pesquisa Avançada</button>
        </div>
        <table id="tabelaPix">
            <thead>
                <tr>
                    <th colspan="5">Ranking PIX</span></th>
                </tr>
                <tr>
                    <th>Posição</th>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Transações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </section>

    <script src="Scripts/AtualizarRanking.js"></script>
</body>
</html>
