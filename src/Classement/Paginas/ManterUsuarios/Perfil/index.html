<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Classement/Styles/body.css">
    <link rel="stylesheet" href="/Classement/Styles/navbar.css">
    <link rel="stylesheet" href="/Classement/Styles/section.css">
    <link rel="stylesheet" href="/Classement/Styles/select.css">
    <link rel="stylesheet" href="/Classement/Styles/input.css">
    <link rel="stylesheet" href="/Classement/Styles/button.css">
    <link rel="stylesheet" href="/Classement/Styles/cores.css">
    <link rel="icon" href="/Classement/img/icon.png" type="image/svg+xml">
    <title>Classement</title>
</head>
<body>
    <header class="navbar-body">
        <div class="navbar">
            <h1 class="title">Classement</h1>
            <h3>Perfil</h3>
            <a href="/Classement/Paginas/HomepageADM">Voltar</a>
        </div>
    </header>
    <section>
        <div id="formTrocarSenha" style="text-align: center;">
            <h3>Perfil</h3>
            <div class="container" style="justify-content: center; width: 40%; margin: auto;">
                <div class="box b-float-left b-align-right">
                    <label for="input_matricula">Matricula: </label>
                    <br><br>
                    <label for="input_nome">Nome: </label>
                    <br>
                </div>
                <div class="box b-float-right b-align-left">
                    <input id="input_matricula" type="number" placeholder="4 digitos" readonly></input>
                    <input id="input_nome" type="text" readonly></input>
                </div>
            </div>
            <a href="/Classement/Paginas/ManterUsuarios/TrocarSenha"><button>Alterar Senha</button></a>
        </div>
    </section>

    <script src="/Classement/Scripts/VerificarLogin.js"></script>
    <script src="./js/PreencherDados.js"></script>
</body>
</html>
