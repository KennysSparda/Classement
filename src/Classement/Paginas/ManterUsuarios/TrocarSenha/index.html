<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Classement/Styles/body.css">
    <link rel="stylesheet" href="/Classement/Styles/navbar.css">
    <link rel="stylesheet" href="/Classement/Styles/section.css">
    <link rel="stylesheet" href="/Classement/Styles/select.css">
    <link rel="stylesheet" href="/Classement/Styles/input.css">
    <link rel="stylesheet" href="/Classement/Styles/button.css">
    <link rel="stylesheet" href="/Classement/Styles/cores.css">
    <link rel="icon" href="/Classement/img/icon.png" type="image/svg+xml">
    <title>Classement</title>
</head>
<body>
    <header class="navbar-body">
        <div class="navbar">
            <h1 class="title">Classement</h1>
            <h3>Trocar senha</h3>
            <a href="/Classement/Paginas/ManterUsuarios/">Voltar</a>
        </div>
    </header>
    <section>
        <form id="formTrocarSenha">
            <h3>Trocar senha</h3>
            <div class="container" style="justify-content: center; width: 35%;">
                <div class="box-left b-align-right">
                    <label for="input_senha">Digite a nova senha:</label>
                </div>
                <div class="box-right b-align-left">
                    <input id="input_senha" type="password" placeholder="8 digitos" required></input>
                </div>
            </div>
            <button type="submit">Trocar Senha</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </section>

    <script src="js/TrocarSenha.js"></script>
    <script src="/Classement/Scripts/VerificarLogin.js"></script>
</body>
</html>
