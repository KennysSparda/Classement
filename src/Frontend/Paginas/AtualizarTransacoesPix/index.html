<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
</head>
<body>
    <form action="/Classement_backend/pix/processa_csv_pix.php" method="post" enctype="multipart/form-data">
        <label for="csv_quantidade">Escolha o arquivo CSV de quantidade:</label>
        <input type="file" name="csv_quantidade" id="csv_quantidade" accept=".csv">

        <button type="submit">Enviar</button>
    </form>
